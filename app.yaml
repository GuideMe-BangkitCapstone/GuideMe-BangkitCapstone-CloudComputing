runtime: python37
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

env_variables:
  CLOUD_SQL_USERNAME:
  CLOUD_SQL_PASSWORD:
  CLOUD_SQL_DATABASE_NAME:
  CLOUD_SQL_CONNECTION_NAME:
